# action.yml
name: AI Reviewer
description: Comment from AI

# GitHub Marketplace - Branding (Opcjonalne)
branding:
  icon: "terminal"
  color: "black"

# Parametry wej≈õciowe
inputs:
  GOOGLE_API_KEY:
    description: "Google AI Studio API Key"

# Kroki danej akcji
runs:
  using: "composite"
  steps:
    - name: Install deps
      run: npm install
      shell: bash

    - name: Run action
      run: node ${GITHUB_ACTION_PATH}/src/use-ai.js
      shell: bash
      env:
        GOOGLE_API_KEY: ${{ inputs.GOOGLE_API_KEY }}
